<div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="text-center"*ngIf="employees.length > 0" >List of Employees</h3>
        <h3 class="text-center"*ngIf="employees.length == 0" >Sorry, No Records Found â˜¹</h3>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead *ngIf="employees.length > 0">
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email ID</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of employees">
                <td>{{ item.firstName }}</td>
                <td>{{ item.lastName }}</td>
                <td>{{ item.emailId }}</td>
                <td>
                  <button (click)="updateEmployee(item.id)" type="button" class="btn btn-primary">Update</button>
                  <button type="button" class="btn btn-danger" data-toggle="modal"
                    [attr.data-target]="'#exampleModal' + item.id">Delete
                  </button>
                  <div class="modal fade" [id]="'exampleModal' + item.id" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Are You Sure?</h5>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-close" style="font-size:24px"></i></button>
                          <button type="button" (click)="deleteEmployee(item.id)" data-dismiss="modal"
                            class="btn btn-danger"><i class="fa fa-trash" style="font-size:24px;"></i></button>
                            
                        </div>
                      </div>
                    </div>
                  </div>
                  <button (click)="employeeDetails(item.id)" type="button" class="btn btn-success">Details</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
