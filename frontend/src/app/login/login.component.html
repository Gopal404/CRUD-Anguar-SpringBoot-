<div class="container">
  <div class="form-group">
    <h2 class="text-center">Login</h2>
    <label for="username">User Name:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" required>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required>
  </div>

  <button (click)="checkLogin()" class="btn btn-success">Login  <i class="fa fa-sign-in" aria-hidden="true"></i></button>
</div>

 <!-- Bootstrap Modal for Invalid Login -->
 <div class="modal" id="invalidLoginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="color: red">Invalid Login Credentials</h5>
        </div>
        <div class="modal-body">
          <p>Your username or password is invalid. Please try again.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
