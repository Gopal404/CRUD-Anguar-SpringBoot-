<div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="text-center">View Employee Details</h3>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="font-weight-bold">First Name:</label>
          {{ employee.firstName }}
        </div>
        <div class="mb-3">
          <label class="font-weight-bold">Last Name:</label>
          {{ employee.lastName }}
        </div>
        <div class="mb-3">
          <label class="font-weight-bold">Email Address:</label>
          {{ employee.emailId }}
        </div>
        
        <!-- Add Back to Employee Table Button -->
        <button class="btn btn-secondary" (click)="goBack()">Back to Employee Table</button>
      </div>
    </div>
  </div>
